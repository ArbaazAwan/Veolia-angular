<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Maintenance Cost Estimating Model</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]! ="form" novalidate (ngSubmit)="passBack()">
        <div class="card">
            <div class="card-header">
                Please add data
            </div>
            <div class="card-body">
                <!-- 5th input -->
                <div class="form-group">
                    <label for="unit">Unit or Equipment Functional Description</label>
                    <input id="typeahead-focus" type="text"
                        class="form-control" formControlName="unit" [ngbTypeahead]!="search"
                        (focus)="focus$.next($any($event).target.value)"
                        (click)="click$.next($any($event).target.value)" #instance="" />
                    <!-- <input type="number" formControlName="quantity" class="form-control"> -->
                </div>

                <div class="form-group">
                    <label for="style">Style</label>
                    <input type="text" [ngClass]!="{ 'is-invalid': submitted && f.style.errors }" formControlName="style"
                        class="form-control">
                </div>
                <!-- 2nd input -->
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" formControlName="size" class="form-control">
                </div>

                <!-- 3rd input -->
                <div class="form-group">
                    <label for="duty">Duty/Application</label>
                    <input type="text" formControlName="duty" class="form-control">
                </div>

                <!-- 8th input -->
                <div class="form-group">
                    <label for="quality">Quality</label>
                    <input type="text" formControlName="quality" class="form-control">
                </div>

                <!-- 4th input -->
                <div class="form-group">
                    <label for="quantity">Qty</label>
                    <input type="number" formControlName="quantity" class="form-control">
                </div>

                <!-- 6th input -->
                <div class="form-group">
                    <label for="load">Load %</label>
                    <input type="number" formControlName="load" class="form-control">
                </div>

                <!-- 7th input -->
                <div class="form-group">
                    <label for="life">Life %</label>
                    <input type="number" formControlName="life" class="form-control">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">{{btnTxt}}</button>
    </form>
</div>
